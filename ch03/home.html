<!DOCTYPE html>
<html>

<head>
    <title>회원가입폼</title>
</head>

<body>
    <h3>회원가입</h3>
    <hr>
    <form action="test.html">
        <table border="1">
            <tr>
                <td>아이디</td>
                <td><input type="text" name="id"><input type="button" value="중복검사"></td>
            </tr>
            <tr>
                <td>이름</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>주민번호</td>
                <td><input type="text" name="number">예)000000-0000000</td>
            </tr>
            <tr>
                <td>이메일</td>
                <td><input type="text" name="email" style="width:450px"></td>
            </tr>
            <tr>
                <td>집전화</td>
                <td><input type="text" name="htel" size="3">-<input type="text" name="htel" size="3">-<input type="text"
                        name="htel" size="3"></td>
            </tr>
            <tr>
                <td>휴대전화</td>
                <td><input type="text" name="tel" size="3">-<input type="text" name="tel" size="3">-<input type="text"
                        name="tel" size="3"></td>
            </tr>
            <tr>
                <td>주소검색</td>
                <td><input type="text" name="loc1"><input type="button" value="검색하기">(주소입력: 송파동, 당산동..)</td>
            </tr>
            <tr>
                <td>주소</td>
                <td>
                    <span>
                    <select name="loc2" style="width:450px">
                        <option></option>
                        <option value="seoul">서울</option>
                        <option value="busan">부산</option>
                        <option value="daegu">대구</option>
                    </select>
                </span>
                </td>
            </tr>
            <tr>
                <td>상세주소</td>
                <td><input type="text" name="loc3" style="width:450px"></td>
            </tr>
            <tr>
                <td>학력</td>
                <td>
                    <select name="school">
                        <option value="middle">중졸</option>
                        <option value="high">고졸</option>
                        <option value="university">대졸</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>홍보매체</td>
                <td>
                    <select name="ad" style="width:450px">
                        <option>어떻게 알게 되었나요?</option>
                        <option value="book">책</option>
                        <option value="tv">TV</option>
                        <option value="internet">인터넷</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>메일수신</td>
                <td>
                    <input type="checkbox" value="send" neme="send">네. KM정보교육원에서 제공하는 정보메일 수신에 동의합니다.
                </td>
            </tr>
            <tr>
                <td>교육장소</td>
                <td>
                    <select>
                        <option>선택하세요</option>
                        <option value="home">집</option>
                        <option value="school">학교</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td>
                    <input type="password" name="pw"> 확인<input type="password" name="pw">
                </td>
            </tr>
        </table>
        <input type="submit" value="회원가입"><input type="reset" value="가입안함">
    </form>
</body>

</html>
